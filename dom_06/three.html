<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DOM 3 </title>
</head>
<body style="background-color: rgb(156, 141, 120);">
    
</body>

<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "my class"     
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", " Add title ")
    div.style.color = 'blue'
    div.style.padding = "15px"
    //div.innerText = "hello everyone "  // Here this will be overwrite with the Texts
    const Text = document.createTextNode("Hello everyone ")
    div.appendChild(Text)   // this will add the Text into the div-section 

    document.body.appendChild(div)  // for display the result 
</script>
</html>
