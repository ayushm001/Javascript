<script>

    // Event accessing ways
    
    //onclick:
    document.getElementById('Zaltan').onclick= function(){
        alert("YOU CLICKED NO 5")
    }

    //addEventListner:
    document.getElementById('Becham').addEventListener('click', function (e){
        alert("xyzz") 
        console.log(e);
    })

    //attachEvent  (oldtype used in jQuery)


    //  Imp parts for interview :- 
    // type, timestamp, defaultPrevented
    // target, toElement, srcElement, currentTarget,
    // clientX, clientY, screenX, screenY
    // altkey, ctrlkey, shiftkey, keyCode

    document.getElementById('Ronaldo').addEventListener('click', function (e){
        alert("xyzz")

    },false)
    
    // Here the third parameter (FALSE), specifies the event phase during which the event listener should be triggered.
    // true: The event listener is set to the capturing phase. In the capturing phase, the event starts
    //       from the top of the DOM hierarchy and propagates down to the target element

    //  EVENT PROPAGATION :-  Event propagation is a mechanism that describes how events flow through the DOM when an event is fired.

    //  EVENT BUUBBLING :-    Moveing from Child to Parent 

    //  EVENT CAPTURING :-    Moveing from Parent  to Child  (how to enable -> turn the third parameter , TRUE)

    //  HOW TO STOP PROPOGATION ?? ->

    document.getElementById('players').addEventListener('click', function(e){
        alert("you clicked players ")
  
     }, false)

     document.getElementById('Neymar').addEventListener('click', function (e){
        alert("Clicked neymar ")
        // here we see that 2 alert will declar. to avoid it add -->
        e.stopPropagation(); 
    },false)
    

    // preventDefault() ->

    document.getElementById('google').addEventListener('click', function(e){
        e.preventDefault()  // here the default accetion that belongs to thhe event will not occure 
        e.stopPropagation()
    }, false)

    </script>
