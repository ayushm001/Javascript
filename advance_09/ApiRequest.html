<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: gray;">
    
<h2>0	UNSENT	Client has been created. open() not called yet.</h2>
<h2>1	OPENED	open() has been called.</h2>
<h2>2	HEADERS_RECEIVED	send() has been called, and headers and status are available.</h2>
<h2>3	LOADING	Downloading; responseText holds partial data.</h2>
<h2>4	DONE	The operation is complete.</h2>

</body>
<script>
    const XHR = new XMLHttpRequest();
    const req_url = 'https://api.github.com/users/ayushm001'

    XHR.open('GET', req_url)
    XHR.onreadystatechange = function () {
        console.log(XHR.readyState);
        if (XHR.readyState === 4) {
           // const data = this.responseText
            // console.log(data);
            // console.log(typeof(data));    // here the datatype is string .
            // the reason behind it when the response came from URL it will be string (most of cases)
            const  data = JSON.parse(this.responseText)  // creating it JSON- type
            console.log(data.followers );
        }

    }
    XHR.send();   // sends the request to the server 

</script>
</html>
