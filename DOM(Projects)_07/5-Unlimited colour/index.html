<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Unlimited colour </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="up">
        <h1>Start to change the Back-ground colour in every second  !!</h1>
    </div>

    <div class="down">
        <button id="p" type="button">start</button>
        <button id="q"type="button">Stop</button>
    </div>

    <script>
        const random = function(){
            const hex ='01233456789ABCDEF';
            let colour = '#';

            for (let i =  0; i<6; i++){
                colour += hex[Math.floor(Math.random() * 16)];
            }
            return  colour;
            
        }
        const start_colour = function() {
            document.body.style.backgroundColor = random();
        };
        const Stop_colour = function() {};

        
        document.querySelector('#p').addEventListener('click', start_colour)
    </script>
</body>
</html>
